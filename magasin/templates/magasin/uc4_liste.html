{% extends "base.html" %}

{% block content %}
<h1>Liste des produits</h1>

<a href="{% url 'ajouter_produit' %}" style="display: inline-block; margin-bottom: 20px; padding: 8px 16px; background-color: #007bff; color: white; border-radius: 4px; text-decoration: none;">Ajouter un produit</a>

<table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
  <thead>
    <tr style="background-color: #f2f2f2;">
      <th style="border: 1px solid #ccc; padding: 10px;">Nom</th>
      <th style="border: 1px solid #ccc; padding: 10px;">Prix ($)</th>
      <th style="border: 1px solid #ccc; padding: 10px;">Description</th>
    </tr>
  </thead>
  <tbody>
    {% for produit in produits %}
    <tr>
      <td style="border: 1px solid #ccc; padding: 10px;">{{ produit.nom }}</td>
      <td style="border: 1px solid #ccc; padding: 10px;">{{ produit.prix|floatformat:2 }}</td>
      <td style="border: 1px solid #ccc; padding: 10px;">{{ produit.description }}</td>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
